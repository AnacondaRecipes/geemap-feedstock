{% set name = "geemap" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 700a7845dc8b3db6f36b015ab9bdd7f7e4f32c274309756f35f434202375c629

build:
  number: 0
  entry_points:
    - geemap=geemap.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bqplot
    - click
    - colour
    - earthengine-api >=0.1.226
    - ffmpeg-python
    - folium >=0.11.0
    - geeadd >=0.4.8
    - geocoder
    - ipyfilechooser
    - ipyleaflet >=0.13.1
    - ipynb-py-convert
    - ipytree
    - matplotlib
    - python-mss
    - pillow
    - pyshp
    - python

test:
  imports:
    - geemap
  commands:
    - geemap --help

about:
  home: https://github.com/giswqs/geemap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for interactive mapping using Google Earth Engine and ipyleaflet
  doc_url: https://geemap.readthedocs.io
  dev_url: https://github.com/giswqs/geemap

extra:
  recipe-maintainers:
    - giswqs
