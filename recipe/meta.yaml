{% set name = "geemap" %}
{% set version = "0.8.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3e21280f61a5912b66b73cac362f69fd409f93173a49e766c7b355b4ec454de2

build:
  number: 0
  entry_points:
    - geemap=geemap.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bqplot
    - click
    - colour
    - earthengine-api >=0.1.226
    - ffmpeg-python
    - folium >=0.11.0
    - geeadd >=0.4.8
    - geocoder
    - ipyfilechooser
    - ipyleaflet >=0.13.1
    - ipynb-py-convert
    - ipytree
    - matplotlib
    - numpy
    - python-mss
    - pandas
    - pillow
    - pyshp
    - python
    - voila
    - whitebox

test:
  imports:
    - geemap
  commands:
    - geemap --help

about:
  home: https://geemap.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Earth Engine Python API and interactive mapping
  description: A Python package for interactive mapping with Google Earth Engine, ipyleaflet, and folium.
  doc_url: https://geemap.org
  dev_url: https://github.com/giswqs/geemap

extra:
  recipe-maintainers:
    - giswqs
    - KMarkert
