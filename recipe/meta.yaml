{% set name = "geemap" %}
{% set version = "0.8.17" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9ad9fd9e830decb80580937aa6f7fd0a61d06b45922960e49ca9887c62f47586

build:
  number: 0
  entry_points:
    - geemap=geemap.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - bqplot
    - click
    - colour
    - earthengine-api >=0.1.230
    - ffmpeg-python
    - folium >=0.11.0
    - geeadd >=0.5.1
    - geocoder
    - googledrivedownloader
    - ipyevents
    - ipyfilechooser
    - ipyleaflet >=0.14.0
    - ipynb-py-convert
    - ipytree
    - matplotlib
    - numpy
    - pandas
    - pillow
    - pycrs
    - pyshp
    - python >=3.6
    - python-box
    - python-mss
    - voila
    - whiteboxgui

test:
  imports:
    - geemap
  commands:
    - geemap --help

about:
  home: https://geemap.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Earth Engine Python API and interactive mapping
  description: A Python package for interactive mapping with Google Earth Engine, ipyleaflet, and folium.
  doc_url: https://geemap.org
  dev_url: https://github.com/giswqs/geemap

extra:
  recipe-maintainers:
    - giswqs
