{% set name = "geemap" %}
{% set version = "0.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8c3aaad4c6ca65c279d5b8b2cac1d3638c7cedeaabb08b729d3c07b5ccb5fbad

build:
  number: 0
  entry_points:
    - geemap=geemap.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bqplot
    - colour
    - earthengine-api >=0.1.230
    - ee_extra >=0.0.10
    - ffmpeg-python
    - folium >=0.11.0
    - gdown
    - geeadd >=0.5.1
    - geocoder
    - geojson
    - geopandas
    - httplib2shim
    - ipyevents
    - ipyfilechooser >=0.6.0
    - ipyleaflet >=0.14.0
    - ipytree
    - jupyterlab >=3.0.0
    - localtileserver
    - matplotlib
    - numpy
    - pandas
    - pillow
    - pycrs
    - pyshp >=2.1.3
    - python >=3.7
    - python-box
    - sankee
    - whiteboxgui >=0.6.0
    - xyzservices

test:
  imports:
    - geemap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://geemap.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Earth Engine Python API and interactive mapping
  description: A Python package for interactive mapping with Google Earth Engine, ipyleaflet, and folium.
  doc_url: https://geemap.org
  dev_url: https://github.com/giswqs/geemap

extra:
  recipe-maintainers:
    - giswqs
